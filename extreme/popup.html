<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#06C">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header>
            <img src="images/icon128.png" alt="icon" id="icon">
            <div>Extreme</div>
            <div>
                <input type="checkbox" id="switch-data">
                <label for="settings">&#9881;</label>
            </div>
        </header>

        <input type="checkbox" id="settings">
        <div id="pageOpt">
            <div class="group">
                <code id="domain"></code>
            </div>
            <div class="left-right group" id="yt" style="display: none">
                <label for="yt-quality">YouTube quality</label>
                <select id="yt-quality">
                    <option value="auto">Auto</option>
                    <option value="tiny">144p</option>
                    <option value="small">240p</option>
                    <option value="medium">360p</option>
                    <option value="large">480p</option>
                    <option value="hd720">720p</option>
                    <option value="hd1080">1080p</option>
                    <option value="hd1440">1440p</option>
                    <option value="hd2160">2160p 4K</option>
                    <option value="hd2880">2880p 5K</option>
                    <option value="highres">8K</option>
                </select>
            </div>
            <div class="group">
                <div class="left-right">
                    <label for="script">Scripts</label>
                    <input type="checkbox" id="script">
                </div>

                <div class="left-right">
                    <label for="image">Images</label>
                    <input type="checkbox" id="image">
                </div>

                <div class="left-right">
                    <label for="font">Fonts</label>
                    <input type="checkbox" id="font">
                </div>

                <div class="left-right">
                    <label for="media">Media</label>
                    <input type="checkbox" id="media">
                </div>
            </div>
            <div class="action">
                <button id="apply">Apply</button>
                <button id="save">Save</button>
            </div>
        </div>

        <div id="preferences">
            <div class="group">
                <div>Whitelist</div>
                <div>
                    <textarea id="config" name="config" spellcheck="false"></textarea>
                    <div id="by-site-help">
                        <pre>[domain] [resource type(s)]</pre>
                        <code>s</code> for scripts, <code>i</code> for images, <code>f</code> for fonts and <code>m</code> for media.
                        E.g. <code>example.com sf</code> allows scripts and fonts on Example domain.
                    </div>
                </div>
            </div>
            <div class="action">
                <button id="save-config">Save</button>
            </div>
            <p>
                Project source: <a href="https://github.com/K1DV5/extreme" target="_blank">https://github.com/K1DV5/extreme</a>
            </p>
        </div>

        <script defer async src="popup.js"> </script>
    </body>
</html>
