<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header>
            <div>Extreme</div>
            <label for="settings">&#9881;</label>
        </header>

        <input type="checkbox" id="settings">
        <div id="pageOpt">
            <div class="group">
                <code id="origin"></code>
            </div>
            <div class="group">
                <div class="left-right">
                    <label for="script">Scripts</label>
                    <input type="checkbox" id="script">
                </div>

                <div class="left-right">
                    <label for="image">Images</label>
                    <input type="checkbox" id="image">
                </div>

                <div class="left-right">
                    <label for="font">Fonts</label>
                    <input type="checkbox" id="font">
                </div>

                <div class="left-right">
                    <label for="media">Media</label>
                    <input type="checkbox" id="media">
                </div>
            </div>
            <div class="action">
                <button id="apply">Apply</button>
                <button id="save">Save</button>
            </div>
        </div>

        <div id="preferences">
            <div class="left-right group">
                <label for="switch-data">Status</label>
                <input type="checkbox" id="switch-data" checked="true">
            </div>
            <div class="left-right group">
                <label for="yt-quality">YouTube quality</label>
                <select id="yt-quality">
                    <option value="none">Not Set</option>
                    <option value="tiny">144p</option>
                    <option value="small">240p</option>
                    <option value="medium">360p</option>
                    <option value="large">480p</option>
                    <option value="hd720">720p</option>
                    <option value="hd1080">1080p</option>
                    <option value="hd1440">1440p</option>
                    <option value="hd2160">2160p 4K</option>
                    <option value="hd2880">2880p 5K</option>
                    <option value="highres">8K</option>
                </select>
            </div>
            <div class="group">
                <div>Options by site</div>
                <br>
                <div>
                    <textarea id="config" name="config"></textarea>
                    <div id="by-site-help">
                        <pre>&lt;url&gt; &lt;scripts&gt;&lt;images&gt;&lt;fonts&gt;&lt;media&gt;</pre>
                        <code>1</code> means do not block and <code>0</code> means block.
                        E.g. <code>https://example.com 01100</code> blocks images and media on Example domain.
                    </div>
                </div>
                <div class="action">
                    <button id="save-config">Save</button>
                </div>
            </div>
            <p>
                Project source: <a href="https://github.com/K1DV5/extreme" id="source">https://github.com/K1DV5/extreme</a>
            </p>
        </div>


        <script src="popup.js"> </script>
    </body>
</html>
