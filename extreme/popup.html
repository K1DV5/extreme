<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div>
            <input type="checkbox" id="switch-data" checked="true">
            <label for="switch-data">Save data</label>
            <div>
                <label for="yt-quality">YouTube quality: </label>
                <select id="yt-quality">
                    <option value="none">Not Set</option>
                    <option value="tiny">144p</option>
                    <option value="small">240p</option>
                    <option value="medium">360p</option>
                    <option value="large">480p</option>
                    <option value="hd720">720p</option>
                    <option value="hd1080">1080p</option>
                    <option value="hd1440">1440p</option>
                    <option value="hd2160">2160p 4K</option>
                    <option value="hd2880">2880p 5K</option>
                    <option value="highres">8K</option>
                </select>
            </div>
        </div>

        <div id="tabs">
            <button id="pageOptTab">Page options</button>
            <button id="prefTab">Preferences</button>
        </div>

        <div id="pageOpt">
            <div>
                <input type="checkbox" id="image">
                <label for="image">Images</label>
            </div>

            <div>
                <input type="checkbox" id="script">
                <label for="script">Scripts</label>
            </div>

            <div>
                <input type="checkbox" id="font">
                <label for="font">Fonts</label>
            </div>

            <div>
                <input type="checkbox" id="media">
                <label for="media">Media</label>
            </div>

            <button id="apply">Apply</button>
            <button id="save">Save</button>
        </div>

        <div id="preferences" style="display: none">
            <h3>Site preferences</h3>
            <p>The format is <code>&lt;url&gt; &lt;images&gt;&lt;scripts&gt;&lt;fonts&gt;&lt;media&gt;</code>. <code>1</code> means do not block and <code>0</code> means block. <code>https://example.com 01100</code> blocks images and media on Example domain.</p>
            <textarea id="config" name="config"></textarea>
            <button id="saveConfig">Save</button>
        </div>

        <script src="popup.js"> </script>
    </body>
</html>
